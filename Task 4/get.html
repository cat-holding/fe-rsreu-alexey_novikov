<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 4</title>
</head>

<body>
    <h1>The form</h1>
    <form action="https://httpbin.org/get" method="GET" name="the_form" id="the_form">
        <fieldset form="the_form">
            <legend>Personal data</legend>

            <table>
                <tr>
                    <td><label for="first_name">First name: </label></td>
                    <td><input type="text" name="first_name" id="first_name" required autofocus></td>
                </tr>
                <tr>
                    <td><label for="middle_name">Middle name: </label></td>
                    <td><input type="text" name="middle_name" id="middle_name" required></td>
                </tr>
                <tr>
                    <td><label for="surname">Surname: </label></td>
                    <td><input type="text" name="surname" id="surname" required></td>
                </tr>
                <tr>
                    <td>Sex: </td>
                    <td>
                        <ul style="list-style: none; padding-left: 0;">
                            <li>
                                <input type="radio" name="gender" id="male" value="male" checked>
                                <label for="male">Male</label>
                            </li>
                            <li>
                                <input type="radio" name="gender" id="female" value="female">
                                <label for="female">Female</label>
                            </li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <td><label for="number">Age: </label></td>
                    <td><input type="number" name="age" min="18" max="101" id="number"></td>
                </tr>
                <tr>
                    <td>
                        <label for="country">Country: </label>
                        <datalist id="countries_list">
                            <option value="fr">France</option>
                            <option value="it">Italy</option>
                            <option value="jp">Japan</option>
                            <option value="hk">Hong Kong</option>
                            <option value="ru">Russia</option>
                            <option value="uk">United Kingdom</option>
                            <option value="uae">United Arab Emirates</option>
                            <option value="usa">United States</option>
                        </datalist>
                    </td>
                    <td><input list="countries_list" name="country" id="country"></td>
                </tr>
                <tr>
                    <td>City: </td>
                    <td>
                        <label><input type="checkbox" name="city" value="ryazan"> Ryazan</label>
                        <label><input type="checkbox" name="city" value="moscow"> Moscow</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="img">Photography </label></td>
                    <td><input type="file" name="img" id="img" multiple></td>
                </tr>
            </table>

            <hr>


            <table>
                <tr>
                    <td><label for="title">Title: </label></td>
                    <td>
                        <select name="title" id="title" size="8">
                    <optgroup label="Technologies">
                        <option value="web_master">Web Master</option>
                        <option value="db_admin" selected>Database Administrator</option>
                        <option value="comp_design">Computer-aided design</option>
                    </optgroup>
                    <optgroup label="Finance">
                        <option value="econ_planing">Economic Planning</option>
                        <option value="management_accounting">Management accounting</option>
                        <option value="budgeting_and_planning">Budgeting and planning</option>
                    </optgroup>
                </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="salary">Salary: </label></td>
                    <td><input type="range" min="1" max="100" name="salary" id="salary"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="about" cols="60" rows="10" placeholder="Tell us about yourself..."></textarea>
                    </td>
                </tr>
            </table>

        </fieldset>

        <fieldset form="the_form">
            <legend>Contact Information</legend>

            <table>
                <tr>
                    <td><label for="site">Site: </label></td>
                    <td><input type="url" name="site" id="site"></td>
                </tr>
                <tr>
                    <td><label for="email">Email: </label></td>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone: </label></td>
                    <td><input type="tel" name="phone" id="phone"></td>
                </tr>
            </table>
        </fieldset>
        <p>
            <label>Password: <input type="password" name="pass" pattern=".{6,}" title="Six or more characters" required></label>
        </p>
        <hr>

        <p>
            <button type="submit">ОТПРАВИТЬ</button>
            <button type="reset">СБРОСИТЬ</button>
        </p>
    </form>
</body>

</html>
